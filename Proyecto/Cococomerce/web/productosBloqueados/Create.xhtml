<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductosBloqueadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductosBloqueadosLabel_idProducto}" for="idProducto" />
                    <h:inputText id="idProducto" value="#{productosBloqueadosController.selected.idProducto}" title="#{bundle.CreateProductosBloqueadosTitle_idProducto}" required="true" requiredMessage="#{bundle.CreateProductosBloqueadosRequiredMessage_idProducto}"/>
                    <h:outputLabel value="#{bundle.CreateProductosBloqueadosLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{productosBloqueadosController.selected.idUsuario}" title="#{bundle.CreateProductosBloqueadosTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateProductosBloqueadosRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateProductosBloqueadosLabel_descripcionBloqueo}" for="descripcionBloqueo" />
                    <h:inputTextarea rows="4" cols="30" id="descripcionBloqueo" value="#{productosBloqueadosController.selected.descripcionBloqueo}" title="#{bundle.CreateProductosBloqueadosTitle_descripcionBloqueo}" required="true" requiredMessage="#{bundle.CreateProductosBloqueadosRequiredMessage_descripcionBloqueo}"/>
                    <h:outputLabel value="#{bundle.CreateProductosBloqueadosLabel_fechaBloqueo}" for="fechaBloqueo" />
                    <h:inputText id="fechaBloqueo" value="#{productosBloqueadosController.selected.fechaBloqueo}" title="#{bundle.CreateProductosBloqueadosTitle_fechaBloqueo}" required="true" requiredMessage="#{bundle.CreateProductosBloqueadosRequiredMessage_fechaBloqueo}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProductosBloqueadosLabel_idBloqueo}" for="idBloqueo" />
                    <h:inputText id="idBloqueo" value="#{productosBloqueadosController.selected.idBloqueo}" title="#{bundle.CreateProductosBloqueadosTitle_idBloqueo}" required="true" requiredMessage="#{bundle.CreateProductosBloqueadosRequiredMessage_idBloqueo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productosBloqueadosController.create}" value="#{bundle.CreateProductosBloqueadosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productosBloqueadosController.prepareList}" value="#{bundle.CreateProductosBloqueadosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductosBloqueadosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
