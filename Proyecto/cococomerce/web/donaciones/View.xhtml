<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDonacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDonacionesLabel_idDonador}"/>
                    <h:outputText value="#{donacionesController.selected.idDonador}" title="#{bundle.ViewDonacionesTitle_idDonador}"/>
                    <h:outputText value="#{bundle.ViewDonacionesLabel_idBeneficiado}"/>
                    <h:outputText value="#{donacionesController.selected.idBeneficiado}" title="#{bundle.ViewDonacionesTitle_idBeneficiado}"/>
                    <h:outputText value="#{bundle.ViewDonacionesLabel_horaDonacion}"/>
                    <h:outputText value="#{donacionesController.selected.horaDonacion}" title="#{bundle.ViewDonacionesTitle_horaDonacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDonacionesLabel_idProducto}"/>
                    <h:outputText value="#{donacionesController.selected.idProducto}" title="#{bundle.ViewDonacionesTitle_idProducto}"/>
                    <h:outputText value="#{bundle.ViewDonacionesLabel_idDonacion}"/>
                    <h:outputText value="#{donacionesController.selected.idDonacion}" title="#{bundle.ViewDonacionesTitle_idDonacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{donacionesController.destroyAndView}" value="#{bundle.ViewDonacionesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDonacionesEditLink}"/>
                <br />
                <h:commandLink action="#{donacionesController.prepareCreate}" value="#{bundle.ViewDonacionesCreateLink}" />
                <br />
                <h:commandLink action="#{donacionesController.prepareList}" value="#{bundle.ViewDonacionesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDonacionesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
