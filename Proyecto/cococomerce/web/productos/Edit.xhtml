<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{productosController.selected.id}" title="#{bundle.EditProductosTitle_id}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{productosController.selected.nombre}" title="#{bundle.EditProductosTitle_nombre}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{productosController.selected.descripcion}" title="#{bundle.EditProductosTitle_descripcion}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_indiceimagen}" for="indiceimagen" />
                    <h:inputTextarea rows="4" cols="30" id="indiceimagen" value="#{productosController.selected.indiceimagen}" title="#{bundle.EditProductosTitle_indiceimagen}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_indiceimagen}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_bloqueada}" for="bloqueada" />
                    <h:inputText id="bloqueada" value="#{productosController.selected.bloqueada}" title="#{bundle.EditProductosTitle_bloqueada}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_bloqueada}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_fechaUpdateProducto}" for="fechaUpdateProducto" />
                    <h:inputText id="fechaUpdateProducto" value="#{productosController.selected.fechaUpdateProducto}" title="#{bundle.EditProductosTitle_fechaUpdateProducto}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_fechaUpdateProducto}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProductosLabel_usuarioOfertor}" for="usuarioOfertor" />
                    <h:inputText id="usuarioOfertor" value="#{productosController.selected.usuarioOfertor}" title="#{bundle.EditProductosTitle_usuarioOfertor}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_usuarioOfertor}"/>
                </h:panelGrid>
                <h:commandLink action="#{productosController.update}" value="#{bundle.EditProductosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductosViewLink}"/>
                <br />
                <h:commandLink action="#{productosController.prepareList}" value="#{bundle.EditProductosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
