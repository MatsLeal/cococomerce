<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
         <ui:composition template="/template.xhtml">
         
          <ui:define name="title">
            <h:outputText value="Peticiones de donacion"></h:outputText>
        </ui:define>
         
         
   <ui:define name="body">
    <h:body>
        
        
            
        <h:form  styleClass="jsfcrud_list_form"  rendered="#{usuarioController.isLogged()}" >
            
        <h:commandButton action="#{usuarioController.logout()}" value="Cerrar sesion"/>
        
        
        
        
        <h:link outcome="/home" value="Inicio"  />
        
        <br/>
        <br/>
        
        
            
            
        <h:dataTable value="#{usuarioController.solicitudes}" var="solicitud">
    <h:column>
        <f:facet name="header">
            <h:outputText value="Numero de solicitud" />
        </f:facet>
        <h:outputText value="#{solicitud.idPedido}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value="Solicitante" />
        </f:facet>
        <h:outputText value="#{usuarioController.getNombreUsuario(solicitud.idSolicitante)}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value="Fecha solictado" />
        </f:facet>
        <h:outputText value="#{solicitud.fechaPedido}" />
    </h:column>
            
            
   <h:column>
        <f:facet name="header">
            <h:outputText value="Producto " />
        </f:facet>
       <h:outputText value="#{productosController.getProductoNombre(solicitud.idProducto)}" />
    </h:column>
            
            <h:column>
                <h:commandButton value="Confirmar" action='#{productoPedidoController.confirmarPedido(solicitud.idPedido,solicitud.idSolicitante)}' />
                    
                
            </h:column>
            
            
</h:dataTable>
            
            
            </h:form>
    </h:body>
    
         </ui:define>
         
    </ui:composition>

</html>
