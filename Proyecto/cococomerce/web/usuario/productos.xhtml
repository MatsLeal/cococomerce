<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
     <ui:composition template="/template.xhtml">
         
          <ui:define name="title">
            <h:outputText value="Mis productos"></h:outputText>
        </ui:define>
         
         
   <ui:define name="body">
    <h:body>
        
        
            
        <h:form  styleClass="jsfcrud_list_form"  rendered="#{usuarioController.isLogged()}" >
            
        <h:commandButton action="#{usuarioController.logout()}" value="Cerrar sesion"/>
        
        <h:link outcome="/productos/Create" value="Agregar productos"/>
        
        
        <h:link outcome="/usuario/productos" value="Mis productos" disabled="true" />
        
        <br/>
        <br/>
        
        
            
            
        <h:dataTable value="#{usuarioController.productosusuario}" var="producto">
    <h:column>
        <f:facet name="header">
            <h:outputText value="ID" />
        </f:facet>
        <h:outputText value="#{producto.id}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value="Name" />
        </f:facet>
        <h:outputText value="#{producto.nombre}" />
    </h:column>

    <h:column>
        <f:facet name="header">
            <h:outputText value="Descripcion" />
        </f:facet>
        <h:outputText value="#{producto.descripcion}" />
    </h:column>
            
            
</h:dataTable>
            
            
            </h:form>
    </h:body>
    
         </ui:define>
         
    </ui:composition>
    
</html>
