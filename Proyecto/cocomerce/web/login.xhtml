<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <title>Iniciar Sesion</title>
    </h:head>
    
    <h:body>
        <h:link outcome="/index" value="Inicio"></h:link>
        
        
        
        <h:form>
            
            <h:messages/>
            
            <h:panelGrid    columns="2">
                
                <h:outputLabel value="Correo"/>
                <h:inputText value="#{usuarioController.user.correo}" required="true" />
                
                <h:outputLabel value="Clave"/>
                <h:inputText value="#{usuarioController.user.clave}" required="true"/>
                
                <h:commandButton value="Inicar Sesion" action="#{usuarioController.login()}"/>
                    
                
            </h:panelGrid>
                
                
        
        </h:form>
        
    </h:body>
</html>
