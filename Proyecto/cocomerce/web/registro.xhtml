<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title> Registro </title>
    </h:head>
    <h:body>
        <h:form rendered="#{usuarioController.isGuest()}" >
        
            <h:outputLabel value="Sumate a nuestra comunidad"/>
            
            <h:outputLabel value="Nombre" />
            <h:inputText  value="#{usuarioController.user.usuario}" required="true" />
            
            <h:outputLabel value="Correo"/>
            <h:inputText value="#{usuarioController.user.correo}" required="true"/>
            
            <h:outputLabel value="Clave"/>
            <h:inputText value="#{usuarioController.user.clave}" required="true"/>
            
            <h:outputLabel value="Repetir clave"/>
            <h:inputText value="#{usuarioController.confirm}" required="true"/>
        
            <h:commandButton value="Registrarme !" action="#{usuarioController.register()}"/>
                
            
        </h:form>
            
    </h:body>
</html>
